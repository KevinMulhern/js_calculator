<!DOCTYPE html>
<html>
<head>
	<title>Odin Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">

      <div class="display"><span class="display__output">0</div>

      <div class="body">
        <div class="button-pad">

          <div class="btn clear">AC</div>
          <div class="btn pos-neg">/</div>
          <div class="btn percent">%</div>

          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn btn--large number">0</div>
          <div class="btn number">.</div>
        </div>

      <div class="operators">
        <div class="btn operator">&divide;</div>
        <div class="btn operator">x</div>
        <div class="btn operator">-</div>
        <div class="btn operator">+</div>
        <div class="btn equals">=</div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
